<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('pSBMraW5M2RtocPy3');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_myc5x1u', 'contact_form', this)
                    .then(function() {
                        alert('SUCCESS!');
                        console.log('success');
                    }, function(error) {
                        alert('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<form id="contact-form" autocomplete="on">
    <input type="hidden" name="contact_number">

    <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" placeholder="Enter Your Name"
            class="input-field" required autocomplete="additional-name">
    </div>
    <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" placeholder="Enter Your Email"
            class="input-field" required autocomplete="email">
    </div>
    <div class="form-control">
        <label for="message">Message</label>
        <textarea id="message" cols="60" rows="10" placeholder="Enter Your Message" name="message"
            class="input-field" required></textarea>
    </div>
    <input type="submit" value="submit" id="submit-btn" class="submit-btn">
</form>
</html>
